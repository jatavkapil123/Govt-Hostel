apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sc-boys-hostel-ingress
  namespace: sc-boys-hostel
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - hostel.example.com
    secretName: hostel-tls
  rules:
  - host: hostel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sc-boys-hostel-service
            port:
              number: 80