apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-boys-hostel-deployment
  namespace: sc-boys-hostel
  labels:
    app: sc-boys-hostel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sc-boys-hostel
  template:
    metadata:
      labels:
        app: sc-boys-hostel
    spec:
      containers:
      - name: sc-boys-hostel
        image: sc-boys-hostel:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5